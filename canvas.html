<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			overflow: hidden;
		}
		#c1{
			border:1px solid #000;
			background: #000;
		}
	</style>
	<script>
		function rnd(n,m){
			return parseInt(Math.random()*(m-n)+n);
		}
		window.onload = function(){
			var oC = document.getElementById('c1');
			var W = document.documentElement.clientWidth;		
			var H = document.documentElement.clientHeight;
			oC.height = H;
			oC.width = W;
			var arrLine = [];
			var arrPoint = [];
			var N = 5;
			//获取画笔
			var gd = oC.getContext('2d');
			
			// gd.fillRect(10,10,10,10);
			for (var i = 0; i < N; i++) {
				var point = {
					width:1,
					height:1,
					x:rnd(0,W),
					y:rnd(0,H),
					speedX:rnd(-10,10),
					speedY:rnd(-10,10)
				}
				arrPoint.push(point);
			};
			
			setInterval(function(){
				gd.clearRect(0,0,W,H);
				for (var i = 0; i < arrPoint.length; i++) {
					if (arrPoint[i].x<=0 || arrPoint[i].x>=W) {
					arrPoint[i].speedX*=-1;
					};
					if (arrPoint[i].y<=0 || arrPoint[i].y>=H) {
						arrPoint[i].speedY*=-1;
					};
					arrPoint[i].x+=arrPoint[i].speedX;
					arrPoint[i].y+=arrPoint[i].speedY;
				};
				drawLine();				
				drawP();
				drawTail();

			},16)
			function drawP(){
				gd.fillStyle = '#fff';
				var arr = [];
				for (var i = 0; i < arrPoint.length; i++) {
					gd.fillRect(arrPoint[i].x,arrPoint[i].y,arrPoint[i].width,arrPoint[i].height);
					arr[i] = {x:arrPoint[i].x,y:arrPoint[i].y};
				};				
				if (arrLine.length>=10) {
					arrLine.shift();
				};
				arrLine.push(arr);
			}
			function drawLine(){
				gd.beginPath();
				gd.strokeStyle = '#fff';
				gd.moveTo(arrPoint[0].x,arrPoint[0].y);
				for (var i = 1; i < arrPoint.length; i++) {
					gd.lineTo(arrPoint[i].x,arrPoint[i].y)
				};
				gd.closePath();
				gd.stroke();
			}
			function drawTail(){
				for (var i = 0; i < arrLine.length; i++) {
					gd.beginPath();
					gd.strokeStyle = 'rgba(255,255,255,'+i/arrLine.length+')';
					for(var j = 0; j < arrLine[i].length;j++){
						gd.lineTo(arrLine[i][j].x,arrLine[i][j].y)
					}
					gd.closePath();
					gd.stroke();
				};
			}			
		}
	</script>
</head>
<body>
	<canvas id="c1" width="800" height="600">
		你的浏览器版本不支持canvas,
		<a href="">点击下载高级浏览器</a>
	</canvas>
</body>
</html>
