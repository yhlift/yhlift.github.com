<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>足球</title>
<style>
div{ width:100px; height:100px; background:red; position:absolute; left:0; bottom:0; border-radius:50%; overflow: hidden;}
div img{
	width: 100%;
}
</style>
<script>
window.onload=function (){
	var oDiv=document.getElementById('div1');
	var X=0;
	var Y=0;
	var oldX=0;
	var oldY=0;
	var timer=null;
	
	oDiv.onmousedown=function (ev){
		var oEvent=ev||event;
		var disX=oEvent.clientX-oDiv.offsetLeft;
		var disY=oEvent.clientY-oDiv.offsetTop;
		document.onmousemove=function (ev){
			var oEvent=ev||event;
			oDiv.style.left=oEvent.clientX-disX+'px';
			oDiv.style.top=oEvent.clientY-disY+'px';
			//新的鼠标位置-原来的鼠标位置=扔出去的力量
			X=oEvent.clientX-oldX;
			Y=oEvent.clientY-oldY;
			
			oldX=oEvent.clientX;
			oldY=oEvent.clientY;
		};
		document.onmouseup=function (){
			document.onmousemove=null;
			document.onmouseup=null;
			move();
			oDiv.releaseCapture&&oDiv.releaseCapture();
		};
		oDiv.setCapture&&oDiv.setCapture();
		return false;
	};
	function move(){
		clearInterval(timer);
		timer=setInterval(function (){
			
			Y+=3;
			
			var l=oDiv.offsetLeft+X;
			var t=oDiv.offsetTop+Y;
			
			if(l>document.documentElement.clientWidth-oDiv.offsetWidth){
				l=document.documentElement.clientWidth-oDiv.offsetWidth;
				X*=-0.85;
				Y*=0.85;
			}
			
			if(t>document.documentElement.clientHeight-oDiv.offsetHeight){
				t=document.documentElement.clientHeight-oDiv.offsetHeight;
				
				X*=0.85;
				Y*=-0.85;
			}
			
			if(l<0){
				l=0;
				X*=-0.85;
				Y*=0.85;
			}
			
			if(t<0){
				t=0;
				Y*=-0.85;
				X*=0.85;
			}
			
			oDiv.style.left=l+'px';
			oDiv.style.top=t+'px';
			
			if(Math.abs(X)<1)X=0;
			if(Math.abs(Y)<1)Y=0;
			
			// console.log(X+','+Y);
			if(X==0&&Y==0&&t>=document.documentElement.clientHeight-oDiv.offsetHeight){
				clearInterval(timer);
			}
		},30);
	}
};
</script>
</head>

<body>
	<div id="div1"><img src="images/zq.jpg" alt="" ></div>
</body>
</html>
